    body {

      animation: fadeInDown 0.8s ease-out;
    }
    h5 {
      font-size: 1.0rem;
      margin-bottom: 40px;

    .link-button {
      display: inline-block;

      font-size: 1.1rem;
      font-weight: 500;

      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(167, 119, 227, 0.3);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .link-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(167, 119, 227, 0.6);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
